<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="chestGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D2E0C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lidGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Full background (maskable safe - extends to edges) -->
  <rect x="0" y="0" width="512" height="512" fill="#1e40af"/>

  <!-- Chest scaled to 60% and centered (safe zone) -->
  <g transform="translate(102.4, 102.4) scale(0.6)">
    <!-- Background circle -->
    <circle cx="256" cy="256" r="234" fill="#1e40af"/>

    <!-- Chest body -->
    <rect x="96" y="253" width="320" height="173" rx="21" fill="url(#chestGrad)" stroke="#3D1F0D" stroke-width="8"/>

    <!-- Chest lid -->
    <path d="M96 253 Q96 160 256 147 Q416 160 416 253 L416 253 L96 253 Z" fill="url(#lidGrad)" stroke="#3D1F0D" stroke-width="8"/>

    <!-- Lid highlight arc -->
    <path d="M123 240 Q123 181 256 171 Q389 181 389 240" fill="none" stroke="#CD853F" stroke-width="5" opacity="0.6"/>

    <!-- Metal bands -->
    <rect x="96" y="245" width="320" height="21" fill="#DAA520" stroke="#B8860B" stroke-width="3"/>
    <rect x="96" y="347" width="320" height="16" fill="#DAA520" stroke="#B8860B" stroke-width="3"/>

    <!-- Lock plate -->
    <rect x="213" y="261" width="85" height="75" rx="11" fill="url(#goldGrad)" stroke="#B8860B" stroke-width="5"/>

    <!-- Keyhole -->
    <circle cx="256" cy="288" r="13" fill="#3D1F0D"/>
    <rect x="248" y="288" width="16" height="32" fill="#3D1F0D"/>

    <!-- Corner accents -->
    <circle cx="117" cy="267" r="16" fill="#DAA520" stroke="#B8860B" stroke-width="3"/>
    <circle cx="395" cy="267" r="16" fill="#DAA520" stroke="#B8860B" stroke-width="3"/>
    <circle cx="117" cy="405" r="16" fill="#DAA520" stroke="#B8860B" stroke-width="3"/>
    <circle cx="395" cy="405" r="16" fill="#DAA520" stroke="#B8860B" stroke-width="3"/>

    <!-- Sparkle effects -->
    <g fill="#FFFFFF" opacity="0.8">
      <polygon points="133,120 139,133 152,133 141,144 147,157 133,149 120,157 125,144 115,133 128,133" />
      <polygon points="379,107 383,117 395,117 386,125 389,136 379,129 368,136 372,125 363,117 375,117" />
      <polygon points="347,147 349,155 357,155 351,160 354,168 347,163convergence 340,168 343,160 336,155 344,155" />
    </g>
  </g>
</svg>
