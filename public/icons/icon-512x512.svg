<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="chestGrad512" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D2E0C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lidGrad512" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad512" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#1e40af"/>

  <!-- Inner glow -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>

  <!-- Chest group with shadow -->
  <g filter="url(#shadow)">
    <!-- Chest body -->
    <rect x="96" y="250" width="320" height="175" rx="20" fill="url(#chestGrad512)" stroke="#3D1F0D" stroke-width="6"/>

    <!-- Chest lid -->
    <path d="M96 250 Q96 155 256 140 Q416 155 416 250 L416 250 L96 250 Z" fill="url(#lidGrad512)" stroke="#3D1F0D" stroke-width="6"/>
  </g>

  <!-- Lid highlight arc -->
  <path d="M120 240 Q120 175 256 158 Q392 175 392 240" fill="none" stroke="#CD853F" stroke-width="4" opacity="0.6"/>

  <!-- Wood grain details on lid -->
  <path d="M140 220 Q200 210 256 208 Q312 210 372 220" fill="none" stroke="#6B3810" stroke-width="2" opacity="0.4"/>
  <path d="M160 200 Q208 192 256 190 Q304 192 352 200" fill="none" stroke="#6B3810" stroke-width="2" opacity="0.3"/>

  <!-- Metal bands -->
  <rect x="96" y="244" width="320" height="20" fill="#DAA520" stroke="#B8860B" stroke-width="2"/>
  <rect x="96" y="345" width="320" height="16" fill="#DAA520" stroke="#B8860B" stroke-width="2"/>

  <!-- Decorative rivets on bands -->
  <g fill="#B8860B">
    <circle cx="120" cy="254" r="5"/>
    <circle cx="160" cy="254" r="5"/>
    <circle cx="200" cy="254" r="5"/>
    <circle cx="312" cy="254" r="5"/>
    <circle cx="352" cy="254" r="5"/>
    <circle cx="392" cy="254" r="5"/>
  </g>

  <!-- Lock plate -->
  <rect x="208" y="260" width="96" height="80" rx="10" fill="url(#goldGrad512)" stroke="#B8860B" stroke-width="4"/>

  <!-- Lock plate inner border -->
  <rect x="218" y="270" width="76" height="60" rx="6" fill="none" stroke="#8B6914" stroke-width="2"/>

  <!-- Keyhole -->
  <circle cx="256" cy="290" r="12" fill="#3D1F0D"/>
  <rect x="250" y="290" width="12" height="30" rx="2" fill="#3D1F0D"/>

  <!-- Corner accents -->
  <g fill="#DAA520" stroke="#B8860B" stroke-width="2">
    <circle cx="116" cy="264" r="14"/>
    <circle cx="396" cy="264" r="14"/>
    <circle cx="116" cy="405" r="14"/>
    <circle cx="396" cy="405" r="14"/>
  </g>

  <!-- Corner accent inner dots -->
  <g fill="#FFD700">
    <circle cx="116" cy="264" r="6"/>
    <circle cx="396" cy="264" r="6"/>
    <circle cx="116" cy="405" r="6"/>
    <circle cx="396" cy="405" r="6"/>
  </g>

  <!-- Side handles -->
  <ellipse cx="76" cy="330" rx="12" ry="25" fill="none" stroke="#DAA520" stroke-width="8"/>
  <ellipse cx="436" cy="330" rx="12" ry="25" fill="none" stroke="#DAA520" stroke-width="8"/>

  <!-- Sparkle effects -->
  <g fill="#FFFFFF">
    <polygon points="130,100 134,112 146,112 136,120 140,132 130,124 120,132 124,120 114,112 126,112" opacity="0.9"/>
    <polygon points="382,85 385,94 394,94 387,100 390,109 382,103 374,109 377,100 370,94 379,94" opacity="0.8"/>
    <polygon points="340,130 342,136 348,136 343,140 345,146 340,142 335,146 337,140 332,136 338,136" opacity="0.7"/>
    <polygon points="172,75 174,81 180,81 175,85 177,91 172,87 167,91 169,85 164,81 170,81" opacity="0.6"/>
  </g>

  <!-- Subtle shine on chest -->
  <ellipse cx="180" cy="320" rx="40" ry="60" fill="white" opacity="0.05"/>
</svg>
